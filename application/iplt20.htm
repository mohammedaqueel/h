            var text = document.querySelector('.text');
            if(daysPassed < 0) {
                text.innerHTML = "IPL 2020 Starts from 19th September!";
                document.getElementById('iplt20').innerHTML = "";   }
            else if(daysPassed > 55) {
                text.innerHTML = "Scheduled Completed!<br />AQUEEL MOHAMMED";
                document.getElementById('iplt20').innerHTML = "";   }
            else {
                text.innerHTML = Date();
                text.style.fontSize = '16px';
            }
        </script>
    </body>
</html>
