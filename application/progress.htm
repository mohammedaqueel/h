<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="https://img.icons8.com/carbon-copy/2x/counter.png" sizes="16x16">
    <title>Counter</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap');
            * {
                margin: 0;
                padding: 0;
                font-family: 'Mukta', sans-serif;
                box-sizing: border-box;
            }
            body {
                background-color: #111;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 42%;
            }
            .red-bar {
                height: 40px;
                background-color: red;
                border-radius: 12px 12px 0 0;
            }
            .counter {
                height: 100px;
                background-color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 0 0 12px 12px;
            }
            h1 {
                font-size: 5rem;
                font-weight: 900;
                letter-spacing: 4px;
                text-transform: uppercase;
            }
            .text {
                padding: 24px 0;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="red-bar"></div>
            <div class="counter"><h1 id="counter"></h1></div>
            <div class="text">If this counter breaks once again, then my health issue is considerable.</div>
        </div>
        <script type="text/javascript">
            var startDate = new Date("Oct 13, 2020 11:55:00");
            
            var todayDate = new Date();
            
            var daysPassed = todayDate.getTime() - startDate.getTime();
            var daysPassed = Math.floor( daysPassed / (1000 * 60 * 60 * 24));
            
            document.getElementById("counter").innerHTML = daysPassed;
        </script>
    </body>
</html>
